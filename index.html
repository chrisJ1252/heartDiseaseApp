<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Predictor</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Heart Disease Prediction</h2>
    <form onsubmit="event.preventDefault(); predict();">
        <label>Age:</label>
        <input type="number" id="age" required><br>

        <label>Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <label>Exercise Habits:</label>
        <select id="exerciseHabits">
            <option value="Do">Do Exercise</option>
            <option value="Don't">Don't Exercise</option>
        </select><br>

        <label>Stress Level:</label>
        <select id="stressLevel">
            <option value="High">High</option>
            <option value="Low">Low</option>
        </select><br>

        <label>Smoking Habits:</label>
        <select id="smokingHabits">
            <option value="Do">Smoker</option>
            <option value="Don't">Non-Smoker</option>
        </select><br>

        <label>Alcohol Consumption:</label>
        <select id="alcoholConsumption">
            <option value="Do">Drink Alcohol</option>
            <option value="Don't">Non-Drinker</option>
        </select><br>

        <label>Diabetes Status:</label>
        <input type="checkbox" id="diabetesStatus"><br>

        <button type="submit">Predict</button>
    </form>

    <h3 id="result"></h3>
</body>
</html>
